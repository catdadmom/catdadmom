{% extends 'base.html' %}

{% block title %}
    로그인
{% endblock %}

{% block body %}
    <form action="{{ url_for('user.login') }}" method="POST">
        <ul>
            <li>
                <label for="login">이메일 혹은 아이디</label>
                <input id="login" name="login" type="text">
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password">
            </li>
        </ul>
        <input type="submit">
    </form>
{% endblock %}
